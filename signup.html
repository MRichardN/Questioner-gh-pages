<div class="container">
  <form action="/login.html">
    <h1>Sign Up</h1>
    <hr>
    <label class="col-75" for="email"><b>Email</b></label>
    <input type="text" placeholder="example@gmail.com" name="email" required>

    <label class="col-75"for="psw"><b>Password</b></label>
    <input class="col-25" type="password" placeholder="*********" name="psw" required>

    <label class="col-75" for="psw-repeat"><b>Re-enter Password</b></label>
    <input class="col-25" type="password" placeholder="*********" name="psw-repeat" required>
   
    
    <button type="submit" >Sign Up</button>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
<hr>
