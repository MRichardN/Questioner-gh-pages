 <div class="container">
  <form action="/meetups.html">
    <h1>Create meetup</h1>
    <hr>
    <label class="col-75" for="uname"><b>Title</b></label>
    <textarea name="message" id="" placeholder="Event description" cols="60" rows="7" required></textarea>


    <label class="col-75" for="uname"><b>Venue</b></label>
    <input class="col-25" type="text" placeholder="Location..." name="venue" required >

    <label class="col-75" for="uname"><b>Organizer</b></label>
    <input class="col-25" type="text" placeholder="Organized by..." name="host" required >

    <label class="col-75" for="uname"><b>Date</b></label>
    <input class="col-25" type="text" placeholder="date..." name="date" required >

    
        
    <!-- <button type="submit"><a href="home.html">Create meetup</a></button> -->
